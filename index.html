<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>QR Code Component</title>
</head>

<body>
    <main class="pagelayout">
        <section class="container">
            <div class="container-items">
                <div class="QRCode"><img src="Images/image-qr-code.png" alt="QRCode"></div>
                <h1 class="heading">Improve your front-end skills by building projects</h1>
                <p class="caption"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level
                </p>
            </div>
        </section>
    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a
                href="https://twitter.com/MissEmMcCarthy">Emma McCarthy</a>.</p>
    </footer>
